<template name="home">

  <div class="ui segment">
    <div class="container">

      <h1 class='ui header'>
        Squares
      </h1>

      <div class="segment">
        Round {{round}}
      </div>

      <div class="ui statistic">
        <div class="text value stopwatch"></div>
      </div>
      <div class="results"></div>
    </div>

  </div>

  <div class="ui segment">
    <div class="container">

      <div id="squares">

        {{#each rows}}
          {{> row}}
        {{/each}}

      </div>

    </div>
  </div>

</template>

<template name='row'>
  {{#each cols}}
    {{> square}}
  {{/each}}
  <br>
</template>

<template name='square'>
  <div class='square' style='background-color: {{color}}'></div>
</template>
